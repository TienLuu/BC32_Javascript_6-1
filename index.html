<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 6-1</title>

    <!-- BS4 CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- TÌM SỐ NGUYÊN DƯƠNG NHỎ NHẤT -->
    <div class="card">
        <div class="card-header">
            Tìm Số Nguyên Dương Nhỏ Nhất
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Số Nguyên Dương 1 + 2 + ... + n > 10000</label>
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" disabled>
            </div>
            <button type="button" class="btn btn-success" onclick="findInteger()">Tìm Kiếm</button>
        </div>
        <div class="card-footer text-muted" id="showResult">
        </div>
    </div>
    <br>

    <!-- TÍNH TỔNG CỦA X + ... + X^N-->
    <div class="card">
        <div class="card-header">
            Tính Tổng Của X + ... + X^N
        </div>
        <div class="card-body">
            <div class="form-group">
                <input type="text" name="" id="number" class="form-control" placeholder="Nhập số x"
                    aria-describedby="helpId">
            </div>
            <div class="form-group">
                <input type="text" name="" id="squared" class="form-control" placeholder="Nhập số n"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="calc1()">Tìm Kiếm</button>
        </div>
        <div class="card-footer text-muted" id="showResult1">
        </div>
    </div>
    <br>

    <!-- TÌM GIAI THỪA 1*2*...N -->
    <div class="card">
        <div class="card-header">
            Tính Giai Thừa 1*2*...n
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Nhập số giai thừa</label>
                <input type="text" name="" id="number1" class="form-control" placeholder="Nhập n"
                    aria-describedby="helpId">
            </div>
            <button type="button" class="btn btn-success" onclick="findfactorial()">Tìm Kiếm</button>
        </div>
        <div class="card-footer text-muted" id="showResult2">
        </div>
    </div>
    <br>

    <!-- HIỂN THỊ DIV TAG VÀ BGC THAY ĐỔI THEO CHẴN, LẺ-->
    <div class="card">
        <div class="card-header">
            Hiển Thị Div Tag Và BGC Thay Đổi Theo Chẵn, Lẻ
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-success" onclick="showDivTag()">Hiển Thị</button>
            <br>
            <div id="showDivTag" class="mt-3">
            </div>
        </div>
    </div>

    <!-- OPTIONAL JAVASCRIPT -->
    <!-- JQUERY FIRST, THEN POPPER.JS, THEN BS4 JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/index.js"></script>
</body>

</html>
